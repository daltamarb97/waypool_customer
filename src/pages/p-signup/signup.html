<ion-header class="transparent">
    <ion-navbar>
        <ion-title><span class="text-white">REGÍSTRATE</span></ion-title>
    </ion-navbar>
</ion-header>



<ion-content>
    <form [formGroup]="signupGroup" (ngSubmit)="verification()">
    <div>
        <div class="">
                <ion-row>
                        <ion-col class="name-fild">
                            <ion-list class="form" style="margin-bottom: 0">
                                <ion-item>
                                    <ion-label></ion-label>
                                    <ion-input  type="text"  text-right formControlName="name" placeholder= "Tú nombre"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label></ion-label>
                                    <ion-input type="text"  text-right  formControlName="lastname" placeholder= "Tú apellido"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label  text-right >selecciona tu universidad/centro empresarial</ion-label>
                                        <ion-select (ionChange)="onChange()" [(ngModel)]="enterpriseVar" formControlName="place">
                                            <ion-option *ngFor="let plac of places">{{plac.name}}</ion-option>
                                        </ion-select>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <div [ngSwitch]="showReadonly">
                            <ion-row *ngSwitchCase=true>
                                    <ion-col class="name-fild-2">
                                        <ion-list class="form">
                                            <ion-item class="editable-email">
                                                    <ion-label></ion-label>
                                                        <ion-input type="text" text-right formControlName="email" placeholder= "email"></ion-input>
                                                    </ion-item>
                                            </ion-list>
                                    </ion-col>
                                    <ion-col class="name-fild-2">
                                        <ion-list class="form">

                                                <ion-select (ionChange)="onChangeEmail()" [(ngModel)]="companyVar" formControlName="fixedemail" class="nonEditable-email">
                                                        <ion-option *ngFor="let email of arrayEmails">{{email.email}}</ion-option>
                                                    </ion-select>
                                            <!-- <ion-item class="nonEditable-email">
                                                    <ion-input readonly [(ngModel)]='emailVar' formControlName="fixedemail"></ion-input>
                                                </ion-item> -->
                                        </ion-list>
                                    </ion-col>
                                </ion-row>
            
            
            
                                <ion-row *ngSwitchCase=false >
                                        <ion-col class="name-fild-2">
                                            <ion-list class="form">
                                                <ion-item class="editable-email">
                                                        <ion-label></ion-label>
                                                            <ion-input type="text" text-right [(ngModel)]='onlyEmail' formControlName="email" placeholder= "email"></ion-input>
                                                        </ion-item>
                                                <ion-item class="editable-email" *ngIf='noShowButton'>
                                                         <ion-label></ion-label>
                                                            <ion-input readonly formControlName="fixedemail"></ion-input>
                                                         </ion-item>
                                                </ion-list>
                                        </ion-col>
                                    </ion-row>
                    </div>

            <ion-list class="form" style="margin-bottom: 0">
                <ion-item>
                    <ion-label  fixed><span style="font-weight: bold; color: red;">(mínimo 6 caracteres)</span></ion-label>
                    <ion-input type="password"  text-right formControlName="password" placeholder= "crea tu contraseña" minlength="6"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label></ion-label>
                    <ion-input type="password"  text-right formControlName="passwordconf" placeholder= "confirma tu contraseña" minlength="6"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label></ion-label>
                    <ion-input type="number" text-right formControlName="phone" placeholder= "Tú número de celular"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Por favor lee y acepta nuestros términos y condiciones</ion-label>
                    <ion-checkbox formControlName="isChecked" ></ion-checkbox>
                </ion-item>
                <ion-item>
                    <p>Ver <a href="https://waypooltech.wordpress.com/">términos y condiciones</a></p>
                </ion-item>
                

            </ion-list>
            <div class="footer-signup">
                    <button ion-button full class="bg-theme text-white btn rounded" type="submit" [disabled]="!signupGroup.valid">¡Únete ya!</button>
                    <p text-center>¿ya estas registrado? <strong class="text-theme" (click)="login()">Inicia sesión</strong></p>
            </div>
        </div>
    </div>
</form>
</ion-content>
