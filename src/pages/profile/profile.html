<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>MI PERFIL</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-item style="position: relative;z-index: 2;">
        <ion-avatar item-start>
            <img src="assets/imgs/man3.png">
        </ion-avatar>
        <div class="name">
            <h2>{{user.name |titlecase}} {{user.lastname |titlecase}}
            </h2>
            
        </div>
        
    </ion-item>
    
    <div >
        <ion-list >
              
                     
            <div class="bg-white" padding>
                    <p>Sólo podrás cambiar la información de tu número telefónico.</p>

                <ion-list no-lines class="form-list">
                    <ion-item>
                        <ion-label floating >Nombre</ion-label>
                        <ion-input type="text" [(ngModel)]="user.name" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating >Apellido</ion-label>
                        <ion-input type="text" [(ngModel)]="user.lastname" readonly></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Número Telefónico</ion-label>
                        <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Email Universitario</ion-label>
                        <ion-input type="text"  [(ngModel)]="user.email"  readonly></ion-input>
                    </ion-item>


                </ion-list>
            </div>
            <div padding-top padding-left padding-right text-center>
                <p>
                    <button class="btn text-theme rounded bg-white" style="width: 100%;margin-bottom: 8px;" (click)="saveChanges()">Guardar Cambios</button>

                    <button class="btn text-theme rounded bg-white" style="width: 100%;    margin-bottom: 8px;">Cambiar Contraseña</button>
                    <button class="btn text-white rounded bg-red" style="width: 100%;    margin-bottom: 8px;" (click)="deleteAccount()">Eliminar Cuenta</button>
              
                </p>

            </div>
        </ion-list>
        
    </div>
</ion-content>
