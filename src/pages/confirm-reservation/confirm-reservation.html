<ion-content>
  <ion-icon name="md-close" class="close-icon text-white" (click)="dismiss()"></ion-icon>
  <ion-card>
     <h6 class="text-theme">Tus compañeros de viaje</h6>
     <ion-item  *ngFor="let passenger of passengers" >
        <ion-avatar item-start>
           <img src="assets/imgs/userPicture.png">
        </ion-avatar>
        <div class="passenger">
          <div  class="name">
                <h2 (click)='showProfilePassenger(passenger)'>{{passenger.name |titlecase}} {{passenger.lastname  |titlecase | slice:0:1}}.</h2>
                <h5>{{passenger.about | slice:0:25}}...</h5>

          </div>
        </div>
        
      
     </ion-item>
 
     <ion-card-content>
        <div class="ride-detail no-before">
           <p>
              Estos son tus compañeros que se han unido a tu viaje, que tengas un excelente viaje 
             
            
           </p>
           
        </div>
     </ion-card-content>
     <ion-card-content>
        <div class="seats">
           
           <ion-row style="margin-top: 14px;   display: flex;
           justify-content: center">
              
              <ion-col col-8>
                <!-- here, the user should be able just to step out from the reserve -->
                 <button class="btn bg-red text-white rounded" style="width: 100%;font-size: .95rem;"(click)="cancelReserve()">Salir de este Viaje</button>
              </ion-col>
           </ion-row>
        </div>
     </ion-card-content>
  </ion-card>
</ion-content>
