<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>crea grupo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bh-light">
    <H2 style="margin-left: 12px;">Encuentra personas con quién irte</H2>

    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>

            <div class="name">
                <h2 > Admin del grupo: {{admin.name}}{{admin.lastname}}
                    <ion-icon *ngIf="admin.verifiedPerson" name="ios-checkmark-circle" class="text-theme"></ion-icon>
                </h2>
                <p>{{admin.company}}</p>
            </div>
        </ion-item>
        <ion-card-content>
            <div class="ride-detail">
                <p><small>Origen</small>
                    <span class="icon-location bg-theme"></span>{{origin}}</p>
                <p>
                    <small>Destino</small>
                    <span class="icon-location bg-yellow"></span>{{destination}}</p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-row  style="display: flex; flex-direction: row;">
                <ion-avatar style="border-radius: 15%;" #imageTaxi>
                    <p text-center class="texto1">Taxi</p>
    
                        <img class="house"  src="assets/imgs/carOrange.png" (click)="selectImageTaxi()"/>
    
                    </ion-avatar>
    
                    <ion-avatar  style="border-radius: 15%;" #imageOtherCar>
                        <p text-center class="texto1">Indriver, Uber, Beat. etc...</p>
    
                            <img src="assets/imgs/carBlue.png"  (click)="selectImageOtherCar()"/>
                     </ion-avatar>
         
          </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="ride-detail no-before">
                <h6 class="text-theme">Detalles</h6>
                
                <ion-row >
                <ion-list>
                    
                    <div style="    border-color: black;
                    border-style: solid; border-width: 1px;">

                    <ion-item>
                        <ion-label>      
                    <ion-icon name="md-calendar" class="icon-location"></ion-icon> Hora:</ion-label>

                <ion-datetime  displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="startHour" ></ion-datetime>
                </ion-item>

                </div>
                <ion-item>
                    <h2 text-left> <ion-icon name="md-create"></ion-icon> Nota:</h2>

                    <div class="form">
                        <ion-list no-lines>
                            <ion-item>
                                <ion-textarea [(ngModel)]="note" type="text" placeholder="Deja una nota para tus compañeros" ></ion-textarea>
                            </ion-item>
                        </ion-list>
                    </div>
                  </ion-item>
                </ion-list>                    
            </ion-row>
                    
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="seats">
                <h6 class="text-theme"></h6>
                <ion-item>
                    <ion-label>Asientos Disponibles</ion-label>
                    <ion-select [(ngModel)]="seats">
                      <ion-option value=1>1</ion-option>
                      <ion-option value=2>2</ion-option>
                      <ion-option value=3>3</ion-option>

                      <ion-option value=4>4</ion-option>

                    </ion-select>
                  </ion-item>
                <button class="btn bg-theme text-white rounded" (click)="createGroup()" style="width: 100%;margin-top: 16px;">CREAR GRUPO</button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
