<ion-header class="bg-theme title">
    <ion-navbar >
        <ion-title >Mis Reservas
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="bg-light" class="hideLongText">

    <ion-row class="center-align bg-white flow-ride">
        <ion-col *ngFor = "let origin of locationOrigin"  class="hideLongText" col-5>
            <h2>Mi Origen:</h2> {{origin}}

        </ion-col>
      
        <ion-col *ngFor = "let destination of locationDestination" class="hideLongText" col-5>
            <h2>Mi Destino:</h2> {{destination}}
        </ion-col>

    </ion-row>
    <div class="iconHelp">
        <ion-icon (click)="help()" name="arrow-dropdown-circle"></ion-icon>
    </div>

    <ion-card *ngFor = "let reserve of myReserves">
        
                <ion-item>
                        <ion-avatar item-start>
                            <img src="assets/imgs/userPicture.png">
                        </ion-avatar>
                        <div class="name">
                            <h2>Inicio de viaje: {{reserve.timeLeaving |titlecase}} 
            
                            </h2>
                        </div>
                        
                        <div class="more">
                              
                                        <h2 class="text text-theme">                        
                                            $ {{reserve.price}}                          
                                        </h2>                        
                                 
                        </div>
                    </ion-item>
                    <ion-card-content>
                        <div class="ride-detail">
                            <p  >
                                <span class="icon-location bg-theme"></span>{{reserve.orReserve}}</p>
                            <p > 
                                <span class="icon-location bg-yellow"></span>{{reserve.destReserve}}</p>
                        </div>
                        <ion-row class="center-align">
                            <!-- <ion-col col-3 class="detail-text text-theme">
                                3 seats
                            </ion-col> -->
                            
                            <ion-col col-4 class="detail-text text-theme">
                                <div class="name">
                
                                    <h2>{{reserve.driver.name| titlecase}} {{reserve.driver.lastname| titlecase | slice:0:1}}
                                        <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
                                    </h2>
                                    
                                </div>
                            </ion-col>
                            <ion-col center text-center col-4 text-right style="margin-left: auto;">
                                <button class="btn bg-theme rounded full text-white" >Ver pasajeros</button>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
               
        
        
    </ion-card>
   
</ion-content>
