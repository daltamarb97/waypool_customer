<ion-header >
    <ion-navbar class="bg-green">
        <ion-title style="overflow: visible;">DISFRUTA EL VIAJE

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
        <ion-card class="cardOnTrip">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/userPicture.png">
                    </ion-avatar>
                    <div class="name">
                        <h2>{{user.name |titlecase}} {{user.lastname |titlecase}}.
                        </h2>
                       
                    </div>
                    <div class="more">
                        <h2 class="text-theme">
                            <!-- <ion-icon name="md-more"></ion-icon> -->
                        </h2>
                    </div>
                </ion-item>
                <ion-card-content>
                    <div class="ride-detail">
                        <p>
                            <span class="icon-location bg-theme"></span>{{origin}}</p>
                        <p>
                            <span class="icon-location bg-yellow"></span>{{destination}}</p>
                    </div>
                    Distancia a recorrer: {{distance}} KM
                    <ion-row>
                           <!-- <div text-left>
                                <button class="btn bg-theme rounded full text-white" (click)="goToWaze(user.origin)">waze</button>                               
                            </div>  -->                      
                                <!-- <button class="btn bg-yellow rounded full text-white"><ion-icon name="chatboxes" class="text-white"></ion-icon></button> -->
                                
                            <button  class="btn bg-green rounded full text-white" (click)="finishTrip()">Terminar Viaje</button> 
                            <button  class="btn bg-red rounded full text-white" (click)="cancelTrip()">Cancelar Viaje</button>                      
                     
                    </ion-row>
                </ion-card-content>             
            </ion-card>
    <div #map id="map"></div>   
</ion-content>
