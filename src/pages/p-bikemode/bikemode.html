
<ion-header  >
  <ion-navbar class="bg-green" style="overflow: visible;" >
      
      <ion-title >MODO BICICLETA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  padding>
   
 
    <ion-card class="search">
          
        <ion-card-content>
            <span class="dot bg-green"></span>
            <ion-searchbar required [(ngModel)]="autocompleteMyPos.input" [animated]=true (ionInput)="updateSearchResultsMyPos()"  placeholder="Tu origen"></ion-searchbar>
          
            <ion-list   [hidden]="autocompleteItems.length == 0">
                <ion-item  *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResultMyPos(item)">
                  {{ item.description }}
                </ion-item>
              </ion-list>
              <!-- <ion-icon name="md-locate" (click)="getPositionAndMarker()" class="text-black"></ion-icon> -->
        </ion-card-content>
        <ion-card-content>
            <span class="dot bg-yellow"></span>           
           <ion-searchbar required [(ngModel)]="autocompleteMyDest.input" (ionInput)="updateSearchResultsMyDest()" placeholder="Tu destino"></ion-searchbar>

            <ion-list   [hidden]="autocompleteItems2.length == 0">
            <ion-item class="item" *ngFor="let item of autocompleteItems2" tappable (click)="selectSearchResultMyDest(item)">
              {{ item.description }}
            </ion-item>
          </ion-list>
            <!-- <span class="text-light search-text">Office &nbsp;<ion-icon name="ios-arrow-down" class="text-light"></ion-icon></span> -->

        </ion-card-content>
        
    </ion-card>
  
 <div #map id="map"></div>  
    
    

  
      <button (click)="listride()" class="btn rounded bg-green text-white " style="width: 100%">INICIAR VIAJE</button>

  
 
 
<div *ngIf="onTrip" >
    <button class="btn rounded bg-green text-white animated infinite pulse" style=" width: 100% ;
     position:absolute;
     bottom: 0px ;
     left: 0px ;
     height: 51px; 
     font-size: large;
   " (click)="goToTrip() " >VIAJE EN CURSO
    </button>
</div>


</ion-content>
