<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title class="Title">ESCOGE TU COMPAÃ‘ERO
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light" class="hideLongText">
    <ion-row class="center-align bg-white flow-ride">
        <ion-col *ngFor = "let originUser of locationOriginUser"  class="hideLongText" col-5>
            <h2>Origen</h2> {{originUser}}

        </ion-col>
        <ion-col col-2 text-center>
            <img src="assets/imgs/arrow.jpg">
        </ion-col>
        <ion-col *ngFor = "let destinationUser of locationDestinationUser"  class="hideLongText" col-5>
            <h2>Destino</h2> {{destinationUser}}
        </ion-col>

    </ion-row>
    <ion-card *ngFor = "let driver of driversAvailable">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>
            <div class="name">
                <h2>{{driver.name| titlecase}} {{driver.lastname | titlecase | slice:0:1}}
                    <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
                </h2>
                <p>{{driver.carModel}} | {{driver.plateNumber}}</p>
            </div>
            <div class="more">
                <h2 class="text-light">
                        <ion-col col-2 class="detail-text text-theme">
                                $ {{driver.trips.price}}
                            </ion-col>
                </h2>
               
            </div>
        </ion-item>
        <ion-card-content >
            <div  class="ride-detail">
                <p>
                    <span class="icon-location bg-theme"></span><span class="time">12:00 am</span>{{driver.trips.origin}}</p>
                <p> 
                    <span class="icon-location bg-yellow"></span><span class="time">12:50 am</span>{{driver.trips.destination}}</p>
            </div>
            <ion-row class="center-align">

                
                <ion-col center text-center col-4 text-right style="margin-left: auto;">
                    <button class="btn bg-theme rounded full text-white" (click)="showToastWithCloseButton(this.driver.trips.nota,this.driver.name)">Nota</button>
                        </ion-col>
                
                <ion-col center text-center col-4 text-right style="margin-left: auto;">
                    <button class="btn bg-theme rounded full text-white" (click)="confirmpopup(driver)">Request Ride</button>
                        </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
