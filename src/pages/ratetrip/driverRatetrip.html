<ion-header class="bg-theme-driver">
    <ion-navbar>
        <ion-title>Trip completed</ion-title>
    </ion-navbar>
</ion-header> 

<ion-content class="bg-light">
    <ion-card class="slip">
        <div text-center>
            <h4 class="text-dark">Â¡We hope you had a great commute!</h4>
            <p class="text-light">{{today | date}}

        </p>
            <h4 class="text-dark">Each passenger must pay you: </h4>
            <h1 class="text-theme-driver">$ {{trip.price}}</h1>
            <h4 class="text-dark">Go check how much you've earned this week on Wallet</h4>
        </div>
    </ion-card>
    <ion-card class="rate">
        <div text-center>
                <h4 class="text-dark">{{userDriver.name}}, please let us know how was your transportation experience with Waypool </h4>           
            <div class="driver">                
                <div class="form">
                    <ion-list no-lines>
                        <ion-item>
                            <ion-textarea [(ngModel)]="experience" type="text" placeholder="Leave your message" ></ion-textarea>
                        </ion-item>
                    </ion-list>
                </div>
                <p padding-top><button navPop (click)="sendEmail()" class="btn text-white bg-theme-driver rounded" style="width: 100%;">SEND</button></p>
            </div>
        </div>
        <!-- <ion-row>
            <button navPop (click)="sendEmail()" class="btn text-white bg-theme rounded" style="width: 30%;">ENVIAR</button>

        </ion-row> -->
    </ion-card>
    <p class="love"> Created with <ion-icon name="heart"></ion-icon></p> 
</ion-content>
