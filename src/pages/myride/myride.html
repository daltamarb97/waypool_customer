<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title class="text-center">MI VIAJE</ion-title>
    </ion-navbar>
    <div padding-left padding-right>
        <ion-segment [(ngModel)]="ride">
            <ion-segment-button value="currentTrip">
                Compa√±eros
            </ion-segment-button>
            <ion-segment-button value="map">
                Mapa
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>

<ion-content class="bg-light">
    <div [ngSwitch]="ride">
        <ion-list *ngSwitchCase="'currentTrip'">
            <ion-card *ngFor = "let user of usersOnTrip">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/face-1.jpg">
                    </ion-avatar>
                    <div class="name">
                        <h2>{{user.name | titlecase}} {{user.lastname |titlecase | slice:0:1}}
                            <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
                        </h2>
                        
                    </div>
                    <div class="more">
                        <ion-badge color="secondary">RECOGIDO</ion-badge>
                           
                        
                        

                    </div>
                   
                </ion-item>
                
            </ion-card>

            <!-- repilica -->
            <ion-card *ngFor = "let driver of driverOnTrip">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/face-1.jpg">
                    </ion-avatar>
                    <div class="name">
                        <h2>{{driver.name|titlecase}} {{driver.lastname |titlecase | slice:0:1}}
                            <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
                        </h2>
                        <p>{{driver.carModel}} | {{driver.plateNumber}}</p>
                    </div>
                    <div class="more">
                        <h2 class="text-theme">$ {{driver.price}}
                            <ion-icon name="md-more"></ion-icon>
                        </h2>
                        
                    </div>
                </ion-item>
                <ion-card-content>
                    <div class="status"><img src="assets/imgs/approve.png"></div>
                    <div class="ride-detail">
                        <p>
                            <span class="icon-location bg-theme"></span><span class="time">  </span>{{driver.origin}}</p>
                        <p>
                            <span class="icon-location bg-yellow"></span><span class="time">  </span>{{driver.destination}}</p>
                    </div>
                    <ion-row>
                        <ion-col class="detail-text">
                            
                        </ion-col>
                        <ion-col class="detail-text">
                            
                        </ion-col>
                        <ion-col center text-center>
                            <button class="btn bg-theme rounded full text-white" (click)="callUser(driver.phone)">Llamar</button>
                        </ion-col>
                        <ion-col center text-center>
                            <button class="btn bg-theme rounded full text-white" (click)="chatting()">Chat</button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>    

            <button class="btn bg-theme text-white rounded" (click)="cancelTrip()" style="width: 100%;margin-top: 14px;">Cancelar Viaje</button>
            
        </ion-list>

        <!-- <div *ngSwitchCase="'map'">
           <div #map id="map" ></div>
        </div> -->
             

        
    </div>
</ion-content>
