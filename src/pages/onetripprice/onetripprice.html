<ion-content>
    <ion-card>
            <img src="assets/imgs/detallesviaje.png" width="100px" style="display:inline-block" height="150px"/>
            <ion-icon name="close-circle" class="close-icon text-white"  (click)="dismiss()"></ion-icon>

        <ion-card-content>
            <div class="ride-detail">
                    <p> Escribe el valor por persona que quieres recibir, coloca 0 si quieres hacerlo gratis </p>

                <ion-item class="form">
                    <ion-label floating>Precio Por Persona</ion-label>
                    <ion-input type="number" [(ngModel)]="precio"></ion-input>
                  </ion-item>                
            </div>
        </ion-card-content>

        <ion-card-content>
            <!-- <div class="ride-detail no-before">
                <p><small>Recuerda:</small>
                    <ion-icon name="md-calendar" class="icon-location"></ion-icon>
                  - Precio Recomendado: 2500 </p>
        
                <p>- Tus compañeros te pagarán en efectivo, evita colocar precios que requieran mucho vuelto, lleva dinero suficiente para dar vueltas.</p>
            </div> -->
        </ion-card-content>
        <ion-card-content>
                <ion-row style="margin-top: 14px;    display: flex;
                justify-content: center">
                   <ion-list>
                        <ion-item>
                          <ion-label>Escoge el carro:</ion-label>
                          <ion-select [(ngModel)]="car">
                                <ion-option *ngFor="let car of carModelList" >{{car.carModel}} | {{car.plateNumber}} | {{car.color}}</ion-option>
                       
                          </ion-select>
                        </ion-item>
                      </ion-list>
                </ion-row>
                
                <ion-row style="margin-top: 14px;    display: flex;
            justify-content: center">
                <ion-list>
             <h2 text-center>Coloca la hora a la que te vas:</h2>
                    <div style="    border-color: black;
                    border-style: solid;">

                    <ion-item>
                        <ion-label>Hora:</ion-label>
                <ion-datetime  displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="startHour" ></ion-datetime>
                </ion-item>

                </div>
                    
                </ion-list>                    
            </ion-row>
       
            <div class="seats">
                
                <ion-row style="margin-top: 14px;    display: flex;
                justify-content: center">
                   
                    <ion-col col-8>
                        <button class="btn bg-theme-driver text-white rounded" style="width: 100%;font-size: 1.2rem;" (click)="setPriceDriver()">Publicar</button>
                    </ion-col>
                </ion-row>
               

            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
