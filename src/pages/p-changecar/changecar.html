<ion-content>


    <ion-card>

       

    <h4  text-center style="margin: 5px;font-size: 2.0rem;font-weight: 600;">Escoge tu medio de transporte</h4>
    <h6  text-center style="    margin: 15px;">Ambos metodos se encarga el creador de grupo en conseguir dicho transporte.</h6>

      <ion-row  style="display: flex; flex-direction: row; justify-content: center;">
            <ion-avatar  #house>
                <p text-center class="texto1">Waypool,Indriver,Uber...</p>

                    <img  #imageOtherCar class="house" style="border-radius: 15%;" src="assets/imgs/carfuture.png" (click)="selectImageOtherCar()"/>

                </ion-avatar>

                <ion-avatar  style="border-radius: 15%;" #work>
                    <p text-center class="texto1">Taxi.</p>

                        <img #imageTaxi src="assets/imgs/carOrange.png"  style="border-radius: 15%;" (click)="selectImageTaxi()"/>
                 </ion-avatar>
     
      </ion-row>
  
        <ion-card-content>
            <div class="seats">           
                <ion-row style="margin-top: 14px;    display: flex;
                justify-content: center">                
                    <ion-col col-8>
                        <button class="btn bg-theme-driver text-white rounded" style="width: 100%;font-size: 1.25rem;" (click)="confirm()" navPop>Escoger</button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
