<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- user -->
    <ion-list *ngIf='showUser === true'>
      <button menuClose ion-item *ngFor="let p of pagesUser" (click)="openPage(p)">
        <ion-icon style="margin-right: 10px; font-size: 26px;" name={{p.icon}}></ion-icon>      

        {{p.title}}                
      </button>
    <img src="assets/imgs/wanttodrive.png"  *ngFor="let p of wanttodrive" (click)="openPage(p)" alt="">
    </ion-list>

    <!-- driver -->
    <ion-list *ngIf='showUser === false'>
        <button menuClose ion-item *ngFor="let p of pagesDriver" (click)="openPage(p)">
          <ion-icon style="margin-right: 10px; font-size: 26px;" name={{p.icon}}></ion-icon>      

          {{p.title}}                
        </button>
      
      </ion-list>
  </ion-content>
</ion-menu>
