<ion-content>


    <ion-card>

        <ion-card-content>
                <ion-icon name="close-circle" class="close-icon text-theme-driver"  (click)="dismiss()"></ion-icon>
                <h2 text-center class="text-theme-driver">AÑADE UN HORARIO</h2>

            <ion-row style="margin-top: 14px;    display: flex;
            justify-content: center">
                <ion-list>
             <h2 text-center>Coloca la hora a la que te vas:</h2>
                    <div style="    border-color: black;
                    border-style: solid;">

                    <ion-item>
                        <ion-label>Hora:</ion-label>
                <ion-datetime  displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="startHour" ></ion-datetime>
                </ion-item>

                </div>
                    
                </ion-list>                    
            </ion-row>
    </ion-card-content>

    <br>
    <h2 style="margin-bottom: 20px;" text-center>¿Vas al trabajo o la casa?</h2>
      <ion-row  style="display: flex; flex-direction: row;">
            <ion-avatar style="border-radius: 15%;" #house>
                <p text-center class="texto1">A la casa</p>

                    <img class="house" style="width: 138px;" src="assets/imgs/workToHouse.png" (click)="selectImageHouse()"/>

                </ion-avatar>

                <ion-avatar  style="border-radius: 15%;" #work>
                    <p text-center class="texto1">Al Trabajo</p>

                        <img src="assets/imgs/houseToWork.png" style="width: 138px;" (click)="selectImageWork()"/>
                 </ion-avatar>
     
      </ion-row>
  
        <ion-card-content>
            <div class="seats">           
                <ion-row style="margin-top: 14px;    display: flex;
                justify-content: center">
                   
                    <ion-col col-8>
                        <button class="btn bg-theme-driver text-white rounded" style="width: 100%;font-size: 1.25rem;" (click)="confirm()">Confirmar</button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
