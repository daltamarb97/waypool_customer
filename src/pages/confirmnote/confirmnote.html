<ion-content>
    <ion-icon name="md-close" class="close-icon text-white" (click)="dismissOnClick()"></ion-icon>
    <ion-card>
        <h6 class="text-theme">Detalles del Viaje</h6>
        

        <ion-card-content>
            <div class="ride-detail">
                <ion-item >
                    <ion-label>Nota (Opcional):</ion-label>
                
                  </ion-item>
                <ion-item>
                    <div class="form">
                        <ion-list no-lines>
                            <ion-item>
                                    <ion-textarea [(ngModel)]="note" rows="10"type="text"  ></ion-textarea>

                            </ion-item>
                        </ion-list>
                    </div>
                  </ion-item>
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="ride-detail">
                    <h6 class="text-theme">¿Cuál es tu Destino? (IMPORTANTE)</h6>

              <button class="btn bg-theme text-white rounded"  (click)="setGeoFireDestination()" [ngStyle]="{'background-color': buttonColor}">
                  Casa
                <ion-icon name="home"></ion-icon>
              </button>
              <button class="btn bg-theme text-white rounded"  (click)="setGeoFireOrigin()" [ngStyle]="{'background-color': buttonColor2}">
                    Universidad
                  <ion-icon name="book"></ion-icon>
                </button>
                <button class="btn bg-theme text-white rounded"  (click)="setGeoFireOrigin()" [ngStyle]="{'background-color': buttonColor2}">
                    Universidad
                  <ion-icon name="book"></ion-icon>
                </button>
                <button class="btn bg-theme text-white rounded"  (click)="setGeoFireOrigin()" [ngStyle]="{'background-color': buttonColor2}">
                    Universidad
                  <ion-icon name="book"></ion-icon>
                </button>
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="seats">
                
                <ion-row style="margin-top: 14px;justify-content: center">
                    
                    <ion-col col-8>
                        <button class="btn bg-theme text-white rounded" style="width: 100%;font-size: 1.5rem;" (click)="setNoteDriver()">Aceptar Viaje</button>
                    </ion-col>
                </ion-row>


            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
