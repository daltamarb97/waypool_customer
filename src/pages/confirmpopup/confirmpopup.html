<ion-content>
    <ion-icon name="md-close" class="close-icon text-white" (click)="dismiss()"></ion-icon>
    <ion-card>
        <h6 class="text-theme">Detalles del Viaje</h6>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>
            <div class="name">
                <h2>{{driver.name|titlecase }} {{driver.lastname|titlecase | slice:0:1}}</h2>
                <p>{{driver.car}}</p>
            </div>
        </ion-item>
        <ion-card-content>
            <div class="ride-detail">
                <p><small>Origen</small>
                    <span class="icon-location bg-theme"></span>{{driver.origin}}</p>
                <p>
                    <small>Destino</small>
                    <span class="icon-location bg-yellow"></span>{{driver.destination}}</p>
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="ride-detail no-before" >
                <p><small>Nota:<span class="text-theme" float-right></span></small>
                    <ion-icon name="md-calendar" class="icon-location"></ion-icon>
                   {{driver.note}}</p>
               
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="seats">
                <ion-row class="center">
                    <div class="rate"> $ {{driver.price}}</div>
                        
                   
                    
                </ion-row>
            </div>
                <button class="btn bg-theme text-white rounded" (click)="goToRide()" *ngIf="hideButton" style="width: 100%;margin-top: 14px;">CONFIRMAR CONDUCTOR</button>
                <p  text-center *ngIf="hideText">espera que tu compa√±ero te acepte, si demora mucho presiona la X y escoje otro driver...</p> 
        </ion-card-content>
    </ion-card>
</ion-content>
