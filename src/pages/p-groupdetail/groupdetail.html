<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>MI VIAJE</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bh-light">
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>
            <div class="name">
                <h2>Creador: David Johnson
                    <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
                </h2>
                <p class="company">Bancolombia</p>
            </div>
        </ion-item>
        <ion-card-content>
            <div class="ride-detail">
                <p><small>Origen</small>
                    <span class="icon-location bg-theme"></span>Villa Campestre</p>
                <p>
                    <small>Destino</small>
                    <span class="icon-location bg-yellow"></span>Bancolombia Calle 51B</p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="seats">
                <h6 class="text-theme">Conductor</h6>
                <ion-row style="display: flex;flex-direction: row;">
                 
                    <ion-col style="display: flex;flex-direction: column;" col-3>
                        <ion-avatar style="border-radius: 15%;" #imageTaxi>
                            <p text-center class="texto1">Taxi</p>   
                                <img class="house"  src="assets/imgs/carfuture.png" (click)="selectImageTaxi()"/>       
                        </ion-avatar>
                        <button class="btn bg-theme text-white rounded" (click)="changeTransportation()" style="width: 100%; font-size: 10px;
                        height: 23px;">Cambiar</button>

                    </ion-col>
                    <ion-col style="display: flex;flex-direction: column;margin-left: 30px;" col-7>
                        <button class="btn bg-theme text-white rounded" (click)="seeMembers()" style="width: 100%;margin-top: 16px;">Buscar Conductor</button>
                        <button class="btn bg-theme text-white rounded" (click)="seeMembers()" style="width: 100%;margin-top: 16px;">Ver compañeros de viaje</button>                       
               
                    </ion-col>
                  </ion-row>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="ride-detail no-before">
                <h6 class="text-theme">Detalles</h6>
                
                <p><small>Hora de salida:</small>
                    <ion-icon name="md-time" class="icon-location"></ion-icon>
                     12:30pm</p>
                    <p><small>Nota</small>
                        <ion-icon name="md-create" class="icon-location"></ion-icon>
                        Dinero exacto por favor
                    <p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="ride-detail no-before">
                <h6 class="text-theme">¿Ya tienes que almorzar?<ion-badge class="bg-yellow" >Patrocinado</ion-badge>
                </h6>
                
                <p><small>Hora de salida:</small>
                    <ion-icon name="md-time" class="icon-location"></ion-icon>
                     12:30pm</p>
                    <p><small>Nota<ion-icon name="md-create"></ion-icon></small>
                        Dinero exacto por favor
                    <p>
            </div>
        </ion-card-content>
    </ion-card>
    
</ion-content>
