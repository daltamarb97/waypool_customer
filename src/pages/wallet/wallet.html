<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title class="text-center">SALDO A PAGAR</ion-title>
    </ion-navbar>

    <div text-center >
        <p><small class="text-white">Saldo pendiente a pagar:</small></p>
        <h1 class="text-white">$ {{total}}</h1>
        <ion-row style="    display: flex;
        justify-content: center;"> 
                <div class="iconHelp" style="font-size: 30px; margin-bottom: 7px;">
                        <ion-icon class="text-white" (click)="informationPayment()" name="information-circle-outline"></ion-icon>
                    </div>
        </ion-row>
    </div>
    

</ion-header>

<ion-content class="bg-light">
       
        <ion-list style="display: flex" (click)='copyToClipBoard(paymentLink)' >
           

                <ion-item>
                    <ion-label stacked>Link para pagar tu saldo pendiente</ion-label>
                    <ion-input  [(ngModel)]="paymentLink" readonly></ion-input>
                </ion-item>
                <button class="btn rounded bg-darkblue text-white" style="width: 20%;height: 66px;font-size: 30px;"><ion-icon name="copy"></ion-icon>
                </button>
            </ion-list>

        <p class="love">Historial de viajes</p> 

    <ion-list>
        <ion-card *ngFor = "let user of recordTrips">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/imgs/carBlue.png" style="height:45px; width: 45px;">
                    </ion-avatar>
                    <div class="name">
                        <h2>{{user.DestinationTime}}
                        </h2>
                        <p>{{user.car}}</p>
                        <ion-badge  class="badge bg-darkblue"> Precio: $ {{user.price}}</ion-badge>                                  

                    </div>

                    
                </ion-item>
                <ion-card-content>
                    <div class="ride-detail">
                        <p>
                            <span class="icon-location bg-theme"></span>{{user.houseAddr}}</p>
                        <p>
                            <span class="icon-location bg-yellow"></span>{{user.placeAddr}}</p>
                    </div>
                   
                </ion-card-content>       
                
            </ion-card>  
</ion-list>


</ion-content>
